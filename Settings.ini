; ---------------------------------------------------------------------------------
; Hotkeys
; ---------------------------------------------------------------------------------
; Settings to define hotkeys.
;   PauseMacroKey = Key to pause the macro.
;   ExitMacroKey = Key to exit the macro.
; Note: for a list of possible keys refer to:
; https://learn.microsoft.com/en-us/windows/iot/iot-enterprise/customize/keyboardfilter-key-names
; ---------------------------------------------------------------------------------
PauseMacroKey=F8
ExitMacroKey=F5

; ---------------------------------------------------------------------------------
; Various
; ---------------------------------------------------------------------------------
;   CameraOverheadView (true/false) = Indicates if the overhead view is used.
;       Note: Some people have much better performace in overhead.
; ---------------------------------------------------------------------------------
CameraOverheadView=false

; ---------------------------------------------------------------------------------
; Hoverboard
; ---------------------------------------------------------------------------------
; Settings for the hoverboard.
;   HasShinyHoverboard (true/false) = Player is using a shiny hoverboard.
; ---------------------------------------------------------------------------------
HasShinyHoverboard=false


ShowOcrOutline=true


DarkMode=true