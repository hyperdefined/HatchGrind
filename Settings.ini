; ---------------------------------------------------------------------------------
; User Settings Configuration File
; ---------------------------------------------------------------------------------
; This file contains user settings for the configuration of various options.
; Individual settings can be copied/pasted from previous versions if needed.
; ---------------------------------------------------------------------------------

[Settings]

; ---------------------------------------------------------------------------------
; Flag
; ---------------------------------------------------------------------------------
; Settings for the flag in the last zone.
;   FlagToUse = What flag to use in the last zone (use flag name).
;   FlagAmountToUse = How many flags are dropped entering the last zone.
;   FlagBoostLengthSeconds = How long your flag boost lasts (seconds).
;       Note: 600 = 10 minutes, 450 = 7 minutes 30 seconds.
; ---------------------------------------------------------------------------------
UseFlags=true
FlagToUse=Hasty Flag
FlagAmountToUse=3
FlagBoostLengthSeconds=600

; ---------------------------------------------------------------------------------
; Sprinkler
; ---------------------------------------------------------------------------------
; Settings for the sprinkler in the last zone.
;   SprinklerAmountToUse = How many sprinklers are dropped entering the last zone.
;   SprinklerBoostLengthSeconds = How long your sprinkler boost lasts (seconds).
;       Note: 300 = 5 minutes.
; ---------------------------------------------------------------------------------
UseSprinklers=true
SprinklerAmountToUse=6
SprinklerBoostLengthSeconds=300

; ---------------------------------------------------------------------------------
; Fruit
; ---------------------------------------------------------------------------------
; Settings for the fruit.
;   FruitTimeBetweenUseSeconds = How long to wait between use. The macro will always try
;       to use the maximum amount of fruit. The macro will not stop hatching to use
;       fruit, it will only use fruit if already on the way to the last zone.
;       Note: 1800 = 30 minutes.
;   EatMultipleFruit = Indicates if multiple fruit should be eaten at once using
;       the right click menu.
; ---------------------------------------------------------------------------------
EatFruit=false
FruitTimeBetweenUseSeconds=1800

; ---------------------------------------------------------------------------------
; Auto Hatch
; ---------------------------------------------------------------------------------
; Settings for the auto hatch menu.
;   HatchChargedEggs = Enable to hatch charged eggs.
;   HatchGoldenEggs = Enable to hatch golden eggs.
; ---------------------------------------------------------------------------------
HatchChargedEggs=false
HatchGoldenEggs=false


